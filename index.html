<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Et in Arcadia Ego</title>

    <style>
      html {
        width: 100%;
        height: 100%;
      }

      body {
        background: black url('tres-destinos.jpg') no-repeat center center fixed;
        background-size: cover;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-family: Arial, serif;
      }

      button {
        width: 100%;
        background-color: maroon;
        color: white;
        padding: 14px 20px;
        margin-top: 30px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      form {
        background: rgba(0, 0, 0, 0.5);
        padding: 30px;
        border-radius: 5px;
        margin: 100px;
        color: #e6c785;
        text-align: center;
      }

      label {
        display: block;
        font-size: 30px;
        margin-bottom: 30px
      }

    </style>
  </head>
  <body>
    <form action="/" enctype="multipart/form-data" method="POST">
      <label for="input"
        >The road ahead is treacherous. How do you travel to the next
        city?</label
      >
      <input type="file" name="picture" accept="image/*" />
      <button type="submit">Choose wisely</button>
    </form>
  </body>
</html>
